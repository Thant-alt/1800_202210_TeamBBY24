  <div class="container" id="restaurantInfoFields" disabled>
    <!-- Content here -->
    <div class="p-2"> 
        <label> Add New Restaurant </label>
        <br>
        <input id="rest_name" type="text">
    </div>
    <div class="p-2">
        <label> Add Food Type </label>
        <br>
        <input id="food_type" type="text">
    </div>
    <div class="p-2">
        <input type="file" id="image_input" accept="image/*">
        <div id="post_image">
          <img id="mypic-goes-here" src="" width=300 height=300/>
        </div>
    </div>
    <br>
    <br>
    <div class="mb-3 mt-3">
        <label for="rest_comment">Comments:</label>
        <textarea id="rest_comment" class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <div class="p-2">
      <div class="form-check1 form-check-inline">
        <label>Customer Service:</label>
      </div>
      <div class="form-check1 form-check-inline">
        <input class="form-check-input" type="radio" name="customer-service" id="inlineRadio2" value="Satisfactory">
        <label class="form-check-label" for="inlineRadio2">Satisfactory</label>
      </div>
      <div class="form-check1 form-check-inline">
        <input class="form-check-input" type="radio" name="customer-service" id="inlineRadio3" value="Unsatisfactory" >
        <label class="form-check-label" for="inlineRadio3">Unsatisfactory</label>
      </div>
    </div>
    <div class="p-2">
      <div class="form-check2 form-check-inline">
        <label>Price Range:</label>
      </div>
      <div class="form-check2 form-check-inline">
        <input class="form-check-input" type="radio" name="price-range" id="inlineRadio4" value="Expensive">
        <label class="form-check-label" for="inlineRadio4">Expensive</label>
      </div>
      <div class="form-check2 form-check-inline">
        <input class="form-check-input" type="radio" name="price-range" id="inlineRadio5" value="Reasonable">
        <label class="form-check-label" for="inlineRadio5">Reasonable</label>
      </div>
    </div>


    <div class="d-grid gap-2">
        <button onclick="saveRestaurantInfo()" id="submit" class="btn btn-danger" type="button">Submit</button>
    </div>
